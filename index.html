<html>
 <head lang="en">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <title>Neighborhood Map</title>
   <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
   <div id="control-bar">
 		<div id="search">
 			<input data-bind="value: searchFilter, valueUpdate: 'afterkeydown'" placeholder="search" class="search-input"/>
 		</div>

 	</div>
   <div class="container">

       <h1>Discover Vancouver</h1>
    <input id="show-listings" type="button" value="Show Listings">
    <input id="hide-listings" type="button" value="Hide Listings">
   </div>
   <ul data-bind="foreach: locationList" id="location-list">
      <li data-bind = "text: title"></li>
    </ul>
    <div data-bind = "with: currentLocation" id="location">
      <h2 data-bind="text: title"></h2>
      <h3 data-bind="text: content"></h3>
    </div>
   <div id="map"></div>

  <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDqDR12O1q1kNIMaBLZG9ULeH2zwD21vFc&callback=initMap"></script>
  <script src="js/knockout.js"></script>
  <script src="js/app.js"></script>
 </body>
</html>
