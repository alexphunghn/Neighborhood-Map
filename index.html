<html>
 <head lang="en">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <title>Neighborhood Map</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
 </head>
 <body>
  <div class="banner">
    <div class="hero-info animated fadeInRight ">
      <h1>Alex Phung</h1>
      <a href="#control-bar">Get Started</a>
    </div>
  </div>
  <div id="control-bar" class="control-bar">
      
      <div class="container">
       <h1>Discover Vancouver</h1>
        <div id="search">
         <input data-bind="textInput: searchInput"></input>
        </div>
        <input id="show-listings" type="button" value="Show Listings" class="show-listings">
        <input id="hide-listings" type="button" value="Hide Listings" class="show-listings">

      </div>
  <main>
  <div id="locations">
   <ul data-bind="foreach: searchFilter" id="location-list">
      <li data-bind = "text: title, click: $parent.setLocation"></li>
    </ul>
  </div>
  </div>
  <div id="map"></div>
</main>
<footer>
  Copyright 2017
</footer>

  <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDqDR12O1q1kNIMaBLZG9ULeH2zwD21vFc&callback=initMap"></script>
  <script src="js/knockout.js"></script>
  <script src="js/app.js"></script>
 </body>
</html>
